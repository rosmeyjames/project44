<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

.registration-form {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}
.registration-form input[type="text"], .registration-form input[type="email"], .registration-form input[type="password"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.registration-form input[type="submit"] {
  width: 100%;
  padding: 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>
<body>
{% for message in messages %}
{{msg}}
{% endfor %}
<form method="POST" class="registration-form" enctype="multipart/form-data" >
    <h1>REGISTERATION FORM</h1>
    {% csrf_token %}

<!--<form class="registration-form">-->
  <input type="text" name="username"placeholder="User Name" required>
  <input type="email" name="email"placeholder="Email" required>
    <input type="password"name="password"placeholder="Password" required>
    <input type="password" name="confirmpassword"placeholder="ConfirmPassword" required>
  <input type="text"name="first_name" placeholder="First Name" required>
  <input type="text"name="lastname" placeholder="Last Name" required>


  <input type="submit" value="Register">
</form>

</body>
</html>
